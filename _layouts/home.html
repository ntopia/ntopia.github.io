---
layout: default
---

<div class="home">
  {{ content }}
  <h2 class="post-list-heading">Posts</h2>
  <ul class="post-list">
    {%- for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
    {%- endfor %}
  </ul>
</div>
